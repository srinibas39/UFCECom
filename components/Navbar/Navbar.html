<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@100&family=Roboto:wght@100&family=Shalimar&family=Yuji+Boku&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="main-nav">
      <h2 class="brand-name">UFCShop</h2>
      <div class="search-container">
        <span class="material-icons"> search </span>
        <input type="search" class="nav-search" placeholder="Search" />
      </div>
      <ul class="nav-items">
        <li><button class="btn-login">Login</button></li>
        <li>
          <span class="material-icons"> favorite_border </span>
          <div class="wishlist-no">1</div>
        </li>
        <li>
          <span class="material-icons"> shopping_cart </span>
          <div class="cart-no">1</div>
        </li>
      </ul>
    </nav>
  </body>
</html>
