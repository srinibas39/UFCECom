<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CartItem</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@100&family=Roboto:wght@100&family=Shalimar&family=Yuji+Boku&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cartItem-container">
      <div class="cartItem-img">
        <img src="../../images/product-img1.jpg" alt="loading..." />
      </div>
      <div class="cartItem-list">
        <div class="cartItem-content">
          <p>UFC VENUM Authentic Fight Night Men's Walkout Jersey</p>
          <div class="item-price">
            <h2>&#8377; 2000</h2>
            <h3><del>&#8377; 3000</del></h3>
          </div>
          <h4>50% off</h4>
          <div class="qty">
            <p>Quantity :</p>

            <span class="material-icons"> remove_circle_outline </span>
            <div class="qty-value">1</div>
            <span class="material-icons"> add_circle_outline </span>
          </div>
        </div>
        <div class="cartItem-buttons">
          <button>SAVE FOR LATER</button>
          <button>REMOVE</button>
        </div>
      </div>
    </div>
  </body>
</html>
