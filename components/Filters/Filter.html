<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@100&family=Roboto:wght@100&family=Shalimar&family=Yuji+Boku&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="filter-container">
      <div class="filter">
        <h2>Filters</h2>
        <p>Clear</p>
      </div>

      <h2>Price</h2>
      <div class="range">
        <p>50</p>
        <p>150</p>
        <p>200</p>
      </div>
      <input type="range" id="filter-price" min="50" max="150" value="50" />

      <h2>Category</h2>
      <div class="filter-category">
        <input type="checkbox" name="category" id="filter-category" />
        <label for="#filter-category">Men Clothing</label>
      </div>
      <div class="filter-category">
        <input type="checkbox" name="category" id="filter-category" />
        <label for="#filter-category">Men Clothing</label>
      </div>
      <h2>Rating</h2>
      <div class="filter-rating">
        <input type="radio" name="rating" id="filter-rating" />
        <label for="#filter-rating">4 stars & Above</label>
      </div>
      <div class="filter-rating">
        <input type="radio" name="rating" id="filter-rating" />
        <label for="#filter-rating">4 stars & Above</label>
      </div>
      <div class="filter-rating">
        <input type="radio" name="rating" id="filter-rating" />
        <label for="#filter-rating">4 stars & Above</label>
      </div>
      <div class="filter-rating">
        <input type="radio" name="rating" id="filter-rating" />
        <label for="#filter-rating">4 stars & Above</label>
      </div>

      <h2>Sort by</h2>
      <div class="filter-sort">
        <input type="radio" name="sort" id="filter-sort" />
        <label for="#filter-sort">Price-Low to High</label>
      </div>
      <div class="filter-sort">
        <input type="radio" name="sort" id="filter-sort" />
        <label for="#filter-sort">Price-Low to High</label>
      </div>
    </div>
  </body>
</html>
